<body>
    <div id="wrapper">
        <div class="subscription">
            <div class="cancel"></div>
            <img src="img/bg_mail.png" alt="background">
            <section class="subscription-block">
                <h2>Подпишитесь <br> на рассылку!</h2>

                <form method="POST" action="#" class="form-mail">
                    <input type="text" class="mail" placeholder="E-mail">
                    <input type="submit" class="mail-submit" value="подписаться">
                </form>
                <p class="privacy">Подписываясь на рассылку,  вы соглашаетесь <br>с <a href="#"> политикой конфиденциальности.</a></p>
            </section>
        </div>
